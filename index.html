<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Clássicos</title>
  <style>
    /* Reset e estilos básicos */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: #a8c6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #1c1c1c;
      border-bottom: 2px solid #5f9df7;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    h2 {
      color: #5f9df7;
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* --- FLIPP BIRD --- */
    #flipp-bird {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    #flipp-bird canvas {
      background-color: #222;
      border: 2px solid #5f9df7;
      border-radius: 8px;
    }
    #flipp-bird button {
      margin-top: 10px;
      background-color: #5f9df7;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #flipp-bird button:hover {
      background-color: #3b6ddd;
    }
    #flipp-bird p {
      margin: 0.5rem 0 0;
      color: #a0a9e0;
      font-size: 0.9rem;
    }

    /* --- PONG --- */
    #pong-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    #pong {
      background-color: #222;
      border: 2px solid #5f9df7;
      border-radius: 8px;
      display: block;
      max-width: 100%;
      height: auto;
    }
    #pong-score {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #5f9df7;
      font-size: 1.1rem;
    }
    #pong-instructions {
      color: #a0a9e0;
      font-size: 0.9rem;
      margin-top: 0.2rem;
      text-align: center;
    }

    /* --- JOGO DA VELHA --- */
    #tic-tac-toe {
      text-align: center;
      margin-bottom: 2rem;
    }
    #tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      justify-content: center;
      margin: 0 auto 1rem auto;
    }
    #tic-tac-toe-board button {
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #222;
      border: 2px solid #5f9df7;
      border-radius: 8px;
      color: #a8c6ff;
      transition: background-color 0.2s;
    }
    #tic-tac-toe-board button:hover:not(:disabled) {
      background-color: #5f9df7;
      color: #fff;
    }
    #tic-tac-toe-status {
      margin-bottom: 0.8rem;
      font-weight: bold;
      color: #5f9df7;
    }
    #tic-tac-toe-reset {
      background-color: #5f9df7;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #tic-tac-toe-reset:hover {
      background-color: #3b6ddd;
    }

    /* --- JOGO DA MEMÓRIA --- */
    #memory {
      margin-bottom: 3rem;
    }
    #memory-game {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 8px;
      justify-content: center;
    }
    #memory-game button {
      padding: 0;
      border: 2px solid #5f9df7;
      border-radius: 8px;
      background-color: #222;
      cursor: pointer;
      overflow: hidden;
      width: 60px;
      height: 60px;
    }
    #memory-game button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 0.4s ease;
      user-select: none;
      pointer-events: none;
    }
    #memory-game button.flipped img,
    #memory-game button.matched img {
      opacity: 1;
    }
    #memory-status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #5f9df7;
    }

    /* --- RODAPÉ REDES SOCIAIS --- */
    footer {
      background-color: #1c1c1c;
      border-top: 2px solid #5f9df7;
      padding: 1rem 0;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    footer a {
      color: #5f9df7;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #3b6ddd;
    }
    footer a img {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
      filter: invert(67%) sepia(68%) saturate(2551%) hue-rotate(193deg) brightness(95%) contrast(89%);
    }

    /* RESPONSIVIDADE */
    @media (max-width: 480px) {
      #tic-tac-toe-board {
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 6px;
      }
      #tic-tac-toe-board button {
        font-size: 2rem;
      }
      #memory-game {
        grid-template-columns: repeat(6, 45px);
        grid-template-rows: repeat(6, 45px);
        gap: 6px;
      }
      #memory-game button {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogos Clássicos</h1>
  </header>
  <main>
    <!-- FLIPP BIRD -->
    <section id="flipp-bird">
      <h2>Flipp Bird</h2>
      <canvas id="flippBirdCanvas" width="320" height="480" aria-label="Flipp Bird jogo"></canvas>
      <button id="flippBirdRestartBtn">Reiniciar Flipp Bird (W)</button>
      <p>Use W para pular e reiniciar o jogo.</p>
    </section>

    <!-- PONG -->
    <section id="pong-container">
      <h2>Pong</h2>
      <canvas id="pong" width="480" height="320" aria-label="Jogo Pong"></canvas>
      <div id="pong-score">Jogador: 0 | CPU: 0</div>
      <div id="pong-instructions">Use W e S para mover. Pressione R para reiniciar a pontuação.</div>
    </section>

    <!-- JOGO DA VELHA -->
    <section id="tic-tac-toe">
      <h2>Jogo da Velha</h2>
      <div id="tic-tac-toe-status" aria-live="polite"></div>
      <div id="tic-tac-toe-board" role="grid" aria-label="Tabuleiro do jogo da velha">
        <button role="gridcell" aria-label="Célula 1"></button>
        <button role="gridcell" aria-label="Célula 2"></button>
        <button role="gridcell" aria-label="Célula 3"></button>
        <button role="gridcell" aria-label="Célula 4"></button>
        <button role="gridcell" aria-label="Célula 5"></button>
        <button role="gridcell" aria-label="Célula 6"></button>
        <button role="gridcell" aria-label="Célula 7"></button>
        <button role="gridcell" aria-label="Célula 8"></button>
        <button role="gridcell" aria-label="Célula 9"></button>
      </div>
      <button id="tic-tac-toe-reset">Reiniciar Jogo da Velha</button>
    </section>

    <!-- JOGO DA MEMÓRIA -->
    <section id="memory">
      <h2>Jogo da Memória</h2>
      <div id="memory-game" aria-label="Jogo da memória 6x6"></div>
      <div id="memory-status" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <a href="https://www.instagram.com/euygorsilva/?locale=zh-hans&hl=af" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
      euygorsilva
    </a>
    <a href="https://www.tiktok.com/@euygorsilva" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" />
      euygorsilva
    </a>
  
</footer>

  <script>
    // --- FLIPP BIRD ---
    (() => {
      const canvas = document.getElementById('flippBirdCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      let bird = { x: 60, y: height / 2, vy: 0 };
      const gravity = 0.5;
      const jumpForce = -8;
      let pipes = [];
      const pipeWidth = 50;
      const pipeGap = 140;
      let frameCount = 0;
      let score = 0;
      let gameOver = false;

      function resetGame() {
        bird = { x: 60, y: height / 2, vy: 0 };
        pipes = [];
        frameCount = 0;
        score = 0;
        gameOver = false;
      }

      function createPipe() {
        const pipeTopHeight = Math.random() * (height - pipeGap - 100) + 50;
        pipes.push({
          x: width,
          top: pipeTopHeight,
          bottom: pipeTopHeight + pipeGap,
          width: pipeWidth,
        });
      }

      function update() {
        if (gameOver) return;

        bird.vy += gravity;
        bird.y += bird.vy;

        if (bird.y + 20 > height || bird.y - 20 < 0) {
          gameOver = true;
        }

        frameCount++;
        if (frameCount % 90 === 0) {
          createPipe();
        }

        pipes.forEach(pipe => {
          pipe.x -= 3;
        });

        if (pipes.length && pipes[0].x + pipeWidth < 0) {
          pipes.shift();
          score++;
        }

        // Colisão
        for (const pipe of pipes) {
          if (
            bird.x + 20 > pipe.x &&
            bird.x - 20 < pipe.x + pipeWidth &&
            (bird.y - 20 < pipe.top || bird.y + 20 > pipe.bottom)
          ) {
            gameOver = true;
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        // Fundo
        ctx.fillStyle = '#121212';
        ctx.fillRect(0, 0, width, height);

        // Bird
        ctx.fillStyle = '#5f9df7';
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, 20, 0, Math.PI * 2);
        ctx.fill();

        // Pipes
        ctx.fillStyle = '#3b6ddd';
        pipes.forEach(pipe => {
          ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
          ctx.fillRect(pipe.x, pipe.bottom, pipe.width, height - pipe.bottom);
        });

        // Score
        ctx.fillStyle = '#a8c6ff';
        ctx.font = '24px Arial';
        ctx.fillText(`Pontuação: ${score}`, 10, 30);

        if (gameOver) {
          ctx.fillStyle = 'red';
          ctx.font = '48px Arial';
          ctx.fillText('Game Over', width / 2 - 120, height / 2);
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'w') {
          if (gameOver) {
            resetGame();
          } else {
            bird.vy = jumpForce;
          }
        }
      });

      document.getElementById('flippBirdRestartBtn').addEventListener('click', resetGame);

      resetGame();
      gameLoop();
    })();

    // --- PONG ---
    (() => {
      const canvas = document.getElementById('pong');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      const paddleWidth = 10;
      const paddleHeight = 70;
      const paddleSpeed = 7;

      let playerY = height / 2 - paddleHeight / 2;
      let cpuY = height / 2 - paddleHeight / 2;
      const cpuSpeed = 5;

      let ballX = width / 2;
      let ballY = height / 2;
      let ballRadius = 10;
      let ballSpeedX = 5;
      let ballSpeedY = 3;

      let playerScore = 0;
      let cpuScore = 0;

      let moveUp = false;
      let moveDown = false;

      function resetBall() {
        ballX = width / 2;
        ballY = height / 2;
        ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
        ballSpeedY = (Math.random() * 4 - 2);
      }

      function draw() {
        // Fundo
        ctx.fillStyle = '#121212';
        ctx.fillRect(0, 0, width, height);

        // Borda completa do jogo (contorno)
        ctx.strokeStyle = '#5f9df7';
        ctx.lineWidth = 3;
        ctx.strokeRect(0, 0, width, height);

        // Rede
        ctx.strokeStyle = '#5f9df7';
        ctx.setLineDash([10, 15]);
        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height);
        ctx.stroke();
        ctx.setLineDash([]);

        // Paddle jogador
        ctx.fillStyle = '#5f9df7';
        ctx.fillRect(10, playerY, paddleWidth, paddleHeight);

        // Paddle CPU
        ctx.fillRect(width - 20, cpuY, paddleWidth, paddleHeight);

        // Bola
        ctx.beginPath();
        ctx.fillStyle = '#a8c6ff';
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fill();

        // Pontuação
        document.getElementById('pong-score').textContent = `Jogador: ${playerScore} | CPU: ${cpuScore}`;
      }

      function update() {
        // Movimenta jogador
        if (moveUp) {
          playerY -= paddleSpeed;
          if (playerY < 0) playerY = 0;
        }
        if (moveDown) {
          playerY += paddleSpeed;
          if (playerY + paddleHeight > height) playerY = height - paddleHeight;
        }

        // Movimenta CPU (simples IA seguindo bola)
        if (cpuY + paddleHeight / 2 < ballY) {
          cpuY += cpuSpeed;
          if (cpuY + paddleHeight > height) cpuY = height - paddleHeight;
        } else {
          cpuY -= cpuSpeed;
          if (cpuY < 0) cpuY = 0;
        }

        // Movimenta bola
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Colisão com paddle jogador
        if (
          ballX - ballRadius < 20 &&
          ballY > playerY &&
          ballY < playerY + paddleHeight
        ) {
          ballSpeedX = -ballSpeedX;
          // Ajusta velocidade vertical com base na posição do impacto
          let deltaY = ballY - (playerY + paddleHeight / 2);
          ballSpeedY = deltaY * 0.3;
        }

        // Colisão com paddle CPU
        if (
          ballX + ballRadius > width - 20 &&
          ballY > cpuY &&
          ballY < cpuY + paddleHeight
        ) {
          ballSpeedX = -ballSpeedX;
          let deltaY = ballY - (cpuY + paddleHeight / 2);
          ballSpeedY = deltaY * 0.3;
        }

        // Colisão com bordas superior e inferior
        if (ballY - ballRadius < 0 || ballY + ballRadius > height) {
          ballSpeedY = -ballSpeedY;
        }

        // Marca ponto
        if (ballX < 0) {
          cpuScore++;
          resetBall();
        } else if (ballX > width) {
          playerScore++;
          resetBall();
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      // Eventos teclado
      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'w') moveUp = true;
        if (e.key.toLowerCase() === 's') moveDown = true;
        if (e.key.toLowerCase() === 'r') {
          playerScore = 0;
          cpuScore = 0;
        }
      });
      window.addEventListener('keyup', (e) => {
        if (e.key.toLowerCase() === 'w') moveUp = false;
        if (e.key.toLowerCase() === 's') moveDown = false;
      });

      resetBall();
      gameLoop();
    })();

    // --- JOGO DA VELHA ---
    (() => {
      const board = document.getElementById('tic-tac-toe-board');
      const cells = Array.from(board.children);
      const status = document.getElementById('tic-tac-toe-status');
      const resetBtn = document.getElementById('tic-tac-toe-reset');

      let currentPlayer = 'X';
      let gameActive = true;
      let boardState = ['', '', '', '', '', '', '', '', ''];

      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function checkWin() {
        return winConditions.some(condition => {
          const [a, b, c] = condition;
          return (
            boardState[a] &&
            boardState[a] === boardState[b] &&
            boardState[a] === boardState[c]
          );
        });
      }

      function checkDraw() {
        return boardState.every(cell => cell);
      }

      function updateStatus() {
        if (checkWin()) {
          status.textContent = `Jogador ${currentPlayer} venceu!`;
          gameActive = false;
        } else if (checkDraw()) {
          status.textContent = 'Empate!';
          gameActive = false;
        } else {
          status.textContent = `Vez do jogador: ${currentPlayer}`;
        }
      }

      function cellClick(i) {
        if (!gameActive || boardState[i]) return;
        boardState[i] = currentPlayer;
        cells[i].textContent = currentPlayer;
        cells[i].disabled = true;

        if (checkWin() || checkDraw()) {
          updateStatus();
          return;
        }

        // Troca jogador
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
      }

      cells.forEach((cell, i) => {
        cell.addEventListener('click', () => cellClick(i));
      });

      resetBtn.addEventListener('click', () => {
        boardState.fill('');
        cells.forEach(cell => {
          cell.textContent = '';
          cell.disabled = false;
        });
        currentPlayer = 'X';
        gameActive = true;
        updateStatus();
      });

      updateStatus();
    })();

    // --- JOGO DA MEMÓRIA ---
    (() => {
      const gameContainer = document.getElementById('memory-game');
      const status = document.getElementById('memory-status');

      // 18 imagens pares (36 cartas)
      // Usando ícones públicos genéricos para exemplo
    const images = [
  "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cachorro
  "https://cdn-icons-png.flaticon.com/512/616/616490.png", // gato
  "https://cdn-icons-png.flaticon.com/512/616/616561.png", // passarinho
  "https://cdn-icons-png.flaticon.com/512/616/616515.png", // peixe
  "https://cdn-icons-png.flaticon.com/512/616/616420.png", // coelho
  "https://cdn-icons-png.flaticon.com/512/616/616460.png", // elefante
  "https://cdn-icons-png.flaticon.com/512/616/616527.png", // leão
  "https://cdn-icons-png.flaticon.com/512/616/616523.png", // pinguim
  "https://cdn-icons-png.flaticon.com/512/616/616494.png", // coruja
  "https://cdn-icons-png.flaticon.com/512/616/616516.png", // cavalo
  "https://cdn-icons-png.flaticon.com/512/616/616436.png", // tartaruga
  "https://cdn-icons-png.flaticon.com/512/616/616495.png", // borboleta
  "https://cdn-icons-png.flaticon.com/512/616/616498.png", // urso
  "https://cdn-icons-png.flaticon.com/512/616/616472.png", // macaco
  "https://cdn-icons-png.flaticon.com/512/616/616469.png", // rena
  "https://cdn-icons-png.flaticon.com/512/616/616488.png", // zebra
  "https://cdn-icons-png.flaticon.com/512/616/616431.png", // coala
  "https://cdn-icons-png.flaticon.com/512/616/616481.png", // camaleão
];

      let cards = [];
      let flipped = [];
      let matchedPairs = 0;
      let lock = false;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function setup() {
        cards = shuffle([...images, ...images]); // 36 cartas

        gameContainer.innerHTML = '';
        matchedPairs = 0;
        status.textContent = '';

        cards.forEach((src, i) => {
          const button = document.createElement('button');
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Carta de jogo da memória';
          button.appendChild(img);

          button.addEventListener('click', () => {
            if (lock || button.classList.contains('flipped') || button.classList.contains('matched')) return;

            button.classList.add('flipped');
            flipped.push({ button, src });

            if (flipped.length === 2) {
              lock = true;
              if (flipped[0].src === flipped[1].src) {
                flipped[0].button.classList.add('matched');
                flipped[1].button.classList.add('matched');
                matchedPairs++;
                status.textContent = `Pares encontrados: ${matchedPairs} / 18`;
                flipped = [];
                lock = false;

                if (matchedPairs === 18) {
                  status.textContent = 'Parabéns! Você encontrou todos os pares!';
                }
              } else {
                setTimeout(() => {
                  flipped[0].button.classList.remove('flipped');
                  flipped[1].button.classList.remove('flipped');
                  flipped = [];
                  lock = false;
                }, 1000);
              }
            }
          });

          gameContainer.appendChild(button);
        });
      }

      setup();
    })();
  </script>
</body>
</html>
